<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción JavaScript</title>
</head>

<body>
    <!-- JavaScript de forma interna: Siempre antes de la etiqueta de cierre del body, para que se renderice e interprete el HTML completamente. -->
    <script>
        /* 
            console.log();

            - Console es el objeto Javascript que representa a la consola.
            - Con este método podemos volcar el contenido deseado sobre la consola. 
        */
        console.log("Hola Mundo interno.");
    </script>

    <!-- JavaScript de forma externa. -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
